<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Order Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="instructions">
        <h2>instructions</h2>
        <button id="placeOrder" onclick="go()">Place</button>
      </div>
      <div class="header">
        <h1>
          Place your<br />
          order below &#8595;
        </h1>
      </div>
      <!-- Order Form -->
      <div class="orderForm">
        <h2>PLACE YOUR FOOD ORDER</h2>
        <label for="Name">Enter your name:*</label>
        <input id="name" type="text" placeholder="Name" />
        <label for="Date">Enter the date:*</label>
        <input id="date" type="date" placeholder="Date" />
        <label for="Time">Enter the time:*</label>
        <input id="time" type="time" placeholder="Time" />
        <label for="Type">Select your type of food:*</label>
        <select id="type" name="type" placeholder="Type">
          <option disabled selected value>Select your type of pizza:*</option>
          <option value="Cheese Pizza">Cheese Pizza</option>
          <option value="Pepperoni Pizza">Pepperoni Pizza</option>
          <option value="Veggie Pizza">Veggie Pizza</option>
          <option value="Meat Lovers Pizza">Meat Lovers Pizza</option>
          <option value="BBQ Chicken Pizza">BBQ Chicken Pizza</option>
        </select>
        <label for="Notes">Additional Notes:</label>
        <input id="notes" type="text" placeholder="Notes" />

        <!-- Submit Order Btn  -->
        <button id="submit" onclick="createOrder(); addCount();">Submit</button>

        <!-- Delete Order Btn -->
        <button onclick="removeOrder();">Delete Recent Order</button>
      </div>
      <br />

      <!-- Display Order List  -->
      <div id="results"></div>
      <br />

      <!-- Bar Chart with Order Count -->
      <div class="barCharts">
        <div id="bar" class="cheese">0 Cheese Pizza Orders</div>
        <div id="bar" class="pepperoni">0 Pepperoni Pizza Orders</div>
        <div id="bar" class="veggie">0 Veggie Pizza Orders</div>
        <div id="bar" class="meat">0 Meat Lovers Pizza Orders</div>
        <div id="bar" class="bbq">0 BBQ Chicken Pizza Orders</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="app/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  </body>
</html>
